apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /blane/*
        backend:
          serviceName: blane
          servicePort: 8000          
      - path: /blane-additional-services/*
        backend:
          serviceName: blane-additional-services
          servicePort: 8200



